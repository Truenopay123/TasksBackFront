<div class="header-container">
  <div class="header-left">
    <h1 class="header-title">{{ headerTitle }}</h1>
  </div>
  <div class="header-right">
    <button pButton pRipple type="button" icon="pi pi-plus" (click)="addTask()" class="p-button-info p-button-rounded" aria-label="Add new task">
      <span class="button-label">Add Task</span>
    </button>
    <button pButton pRipple type="button" icon="pi pi-sign-out" (click)="logout()" class="p-button-danger p-button-rounded" aria-label="Logout">
      <span class="button-label">Logout</span>
    </button>
  </div>
</div>
